<!DOCTYPE html>
<html>
<head>
	<title>Materias</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/angular-resource.min.js"></script>
	<script src="js/consumir.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="controlador">
		<center>
			<div class="container">
				<div class="well well-lg">
					<p class="text-center">
						Inicio	
					</p>
				</div>
			</div>
		</center>
	
	<br>
	<label>
		<strong>BUSCAR:</strong>
	</label>
	<input type="text" name="buscar" placeholder="Buscar" ng-model="busqueda"></input>
	<br> <br>

	<table class="table table-hover">
			<tr>
				<th>Nombre</th>
				<th>Codigo</th>
				<th>Cupos</th>
			</tr>
			<tr ng-repeat="datos in listaMaterias | filter:busqueda">
				<td>{{datos.nombre}}</td>
				<td>{{datos.codigo}}</td>
				<td>{{datos.cupos}}</td>
			</tr>
		</table>
	</div>
	<div class="well well-lg">
		<p class="text-center">
		<strong>Carrera de Ingenieria en Sistemas</strong></br>
		Quinto Ciclo Paralelo "A"</br>
		2016
		</p>
	</div>
</body>
</html>
